<script type="text/javascript">
	var className = 'BannerDto';
	var data = {
        "id": 1,
        "url": "a",
        "name": "Banner 1",
        "description": "",
        "thumbnailUrl": "https://b2b.bbanner.co.uk/Content/images/banner.jpg",
        "startedAt": 1477447438564,
        "endedAt": 1508983438564
      }

function getType(v) {
	var type = typeof v
	if (type == 'number') {
		return 'Int';
	} else if (type == 'string') {
		return 'String';
	} else if (type == 'boolean') {
		return 'Boolean';
	} else {
		return '____';
	}
}

function getTypeLowerCase(v) {
	var type = getType(v);
	return type.charAt(0).toLowerCase() + type.slice(1);
}

function getTypeUpperCase(v) {
	return v.charAt(0).toUpperCase() + v.slice(1);
}

function generate() {
className = getTypeUpperCase(document.getElementById('name').value) + 'Entity'
data = JSON.parse(document.getElementById('code').value)
var data2 = {}
for (var i in data) {
	if (i == 'description') {
		data2['desc'] = data[i];
	} else {
		data2[i] = data[i];
	}
}
data = data2;

var code = '';

code += 'import SwiftyJSON\n\n';
code += 'class ' + className + ': BaseDto {\n';

for (var i in data) {
	code += 'var ' + i + ': ' + getType(data[i]) + '\n';
}

code += '\n';

code += 'init (';
for (var i in data) {
	code += ', ' + i + ': ' + getType(data[i])
}
code += ') {\n';

for (var i in data) {
	code += 'self.' + i + ' = ' + i + '\n';
}
code += 'super.init()\n';

code += '}\n';

code += 'public override func encode(with aCoder: NSCoder) {\n';
code +='super.encode(with: aCoder)\n';
for (var i in data) {
	code += 'aCoder.encode(' + i + ', forKey: "' + i + '")\n';
}
code += '}\n\n';

code += 'public required init?(coder aDecoder: NSCoder) {\n'
for (var i in data) {
	var type = getType(data[i])
	if (type == 'String') {
		code += 'self.' + i + ' = aDecoder.decodeObject(forKey: "' + i + '") as! String\n';
	}
	else if (type == 'Int') {
		code += 'self.' + i + ' = aDecoder.decodeInteger(forKey: "' + i + '")\n';
	}
	else {
		code += 'self.' + i + ' = aDecoder.decode' + type + '(forKey: "' + i + '")\n';
	}
}
code += 'super.init(coder: aDecoder)\n';
code += '}\n\n';

code += 'required init(fromJson json: JSON!){\n';
for (var i in data) {
	code += i + ' = json["' + i + '"].' + getTypeLowerCase(data[i]) + 'Value\n';
}
code += 'super.init(fromJson: json)\n';
code += '}\n\n';

code += 'override func toDictionary() -> [String: Any] {\n';
code += 'var dictionary = [String: Any]()\n';
for (var i in data) {
	//code += 'if ' + i + ' != nil {\n';
	code += 'dictionary["' + i + '"] = ' + i + '\n';
	//code += '}\n';
}
code += 'return dictionary\n';
code += '}\n';


code += '}\n';

code = code.replace(/"desc"/g, '"description"');
document.getElementById('output').value = code;
}
</script>
